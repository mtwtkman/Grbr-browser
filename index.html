<head>
  <meta charset="UTF-8">
  <title>GRBR BROWSER</title>
  <style>
    webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: inline-flex !important;
    }
  </style>
</head>
<body>
  <webview
    src="http://game.granbluefantasy.jp/"
    autosize="on"
    preload="inject.js"
    allowpopups
  >
  <script>
      const wv = document.querySelector('webview');
      wv.addEventListener(
          'did-finish-load',
          () => wv.executeJavaScript(`window.go();`)
      );
  </script>
</body>
